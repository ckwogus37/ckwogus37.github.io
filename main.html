<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Main </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Nanum Gothic Coding", monospace;
            font-weight: 900;
            font-style: normal;
        }

        h1 {
            text-align: center;
            margin-top: 70px;
            margin-bottom: 50px;
        }

        #txt_welcome {
            text-align: center;
            font-size: 18px;
            line-height: 120%;
            margin-bottom: 90px;
        }

        .container{
            display:grid;
            grid-template-columns: 400px 400px 400px;
            column-gap: 80px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .project {
            text-align: center;
            background-color: rgb(248, 230, 197);
        }

        .project_img {
            width: 350px;
            height: 300px;
            margin-top: 30px;
        }

        .project_title {
            font-size: 22px;
        }

        .project_button {
            font-size: 16px;
            font-weight: bold;
            width: 150px;
            height: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            border-color: orange ;
            background-color: rgb(250, 192, 85);
        }

        #txt_discription {
            text-align: center;
            color: grey;
        }

        #notion_btn {
            width: 25px;
            height: 25px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h1>Cha Jae Hyeon</h1>
    <div id="txt_welcome">
        반갑습니다! <br>
        의미있는 개발을 하고 싶은 차재현입니다. <br>
        제가 참여했던 프로젝트를 소개해드리겠습니다.
    </div>
    <div class="container">
        <div class="project">
            <img class="project_img" src="./img/face_motion.png">
            <p class="project_title"> [얼굴 모션인지 PDF 리더기] </p>
            <input class="project_button" type="button" value="Github 보러가기"
                onclick="location.href='http://github.com/CBNU-DBS/Touchless_PDF_Viewer-Client'">
        </div>
        <div class="project">
            <img class="project_img" src="./img/AR_map.png">
            <p class="project_title"> [AR 지도 어플] </p>
            <input class="project_button" type="button" value="Github 보러가기"
                onclick="location.href='https://github.com/ckwogus37/2021_Opensource_Android_OMG'">
        </div>
        <div class="project">
            <img class="project_img" src="./img/treasure_hunter.png">
            <p class="project_title"> [보물찾기 게임] </p>
            <input class="project_button" type="button" value="Github 보러가기"
                onclick="location.href='https://github.com/ckwogus37/TreasureHunter-JavaYong'">  
        </div>
    </div>
    <div id="txt_discription">
        <br><br> 현재 웹 풀 사이클 데브코스에도 열심히 참여하고 있습니다!
        <br><br><input id=notion_btn type="image" src="./img/notion_logo.png"
            onclick="location.href='https://luck-attraction-a4c.notion.site/2-7cb0a8b7d28d45b08dad90ca05df6e69?pvs=4'">
        <a href="https://luck-attraction-a4c.notion.site/2-7cb0a8b7d28d45b08dad90ca05df6e69?pvs=4'">재현의 데브코스 Notion</a>
    </div>
</body>

</html>
